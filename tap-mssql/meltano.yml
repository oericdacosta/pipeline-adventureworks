version: 1
default_environment: dev
project_id: 6531fe7c-8645-4782-960e-eeb20e025e06
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-mssql
    variant: buzzcutnorman
    pip_url: git+https://github.com/BuzzCutNorman/tap-mssql.git
    config:
      default_replication_method: FULL_TABLE
    # A 'mágica' acontece aqui. Em vez de herdar, selecionamos
    # todas as tabelas desejadas dentro de uma única definição.
    select:
      # Use esta sintaxe de curinga para extrair TODAS as tabelas
      # de TODOS os schemas. Simples e não precisa de manutenção!
      - "*.*"

  loaders:
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git