version: 1
default_environment: dev
project_id: 6531fe7c-8645-4782-960e-eeb20e025e06
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-mssql
    variant: buzzcutnorman
    pip_url: git+https://github.com/BuzzCutNorman/tap-mssql.git
    config:
      default_replication_method: FULL_TABLE

  - name: tap-mssql-salesorderdetail
    inherit_from: tap-mssql
    select:
    - Sales-SalesOrderDetail.*

  - name: tap-mssql-salesorderheader
    inherit_from: tap-mssql
    select:
    - Sales-SalesOrderHeader.*

  - name: tap-mssql-product
    inherit_from: tap-mssql
    select:
    - Production-Product.*

  - name: tap-mssql-productcategory
    inherit_from: tap-mssql
    select:
    - Production-ProductCategory.*

  - name: tap-mssql-productsubcategory
    inherit_from: tap-mssql
    select:
    - Production-ProductSubcategory.*

  - name: tap-mssql-customer
    inherit_from: tap-mssql
    select:
    - Sales-Customer.*

  - name: tap-mssql-salescountryregioncurrency
    inherit_from: tap-mssql
    select: 
    - Sales-CountryRegionCurrency.*
        
  - name: tap-mssql-salescreditcard
    inherit_from: tap-mssql
    select: 
    - Sales-CreditCard.*
        
  - name: tap-mssql-salescurrency
    inherit_from: tap-mssql
    select: 
    - Sales-Currency.*
        
  - name: tap-mssql-salescurrencyrate
    inherit_from: tap-mssql
    select: 
    - Sales-CurrencyRate.*
        
  - name: tap-mssql-salespersoncreditcard
    inherit_from: tap-mssql
    select: 
    - Sales-PersonCreditCard.*
        
  - name: tap-mssql-salessalesorderheadersalesreason
    inherit_from: tap-mssql
    select: 
    - Sales-SalesOrderHeaderSalesReason.*
        
  - name: tap-mssql-salessalesperson
    inherit_from: tap-mssql
    select: 
    - Sales-SalesPerson.*
        
  - name: tap-mssql-salessalespersonquotahistory
    inherit_from: tap-mssql
    select: 
    - Sales-SalesPersonQuotaHistory.*
        
  - name: tap-mssql-salessalesreason
    inherit_from: tap-mssql
    select: 
    - Sales-SalesReason.*
        
  - name: tap-mssql-salessalestaxrate
    inherit_from: tap-mssql
    select: 
    - Sales-SalesTaxRate.*
        
  - name: tap-mssql-salessalesterritory
    inherit_from: tap-mssql
    select: 
    - Sales-SalesTerritory.*
        
  - name: tap-mssql-salessalesterritoryhistory
    inherit_from: tap-mssql
    select: 
    - Sales-SalesTerritoryHistory.*
        
  - name: tap-mssql-salesshoppingcartitem
    inherit_from: tap-mssql
    select: 
    - Sales-ShoppingCartItem.*
        
  - name: tap-mssql-salesspecialoffer
    inherit_from: tap-mssql
    select: 
    - Sales-SpecialOffer.*
        
  - name: tap-mssql-salesspecialofferproduct
    inherit_from: tap-mssql
    select: 
    - Sales-SpecialOfferProduct.*
        
  - name: tap-mssql-salesstore
    inherit_from: tap-mssql
    select: 
    - Sales-Store.*

  loaders:
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git
